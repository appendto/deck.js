<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Deck Skeleton</title>
	<meta name="viewport" content="width=1024, user-scalable=no">
	
	<!-- Replace path with correct path to deck.core.css. -->
	<link rel="stylesheet" href="core/deck.core.css" type="text/css">
	<link rel="stylesheet" href="extensions/status/deck.status.css" type="text/css">
	<link rel="stylesheet" href="extensions/hash/deck.hash.css" type="text/css">
	<link rel="stylesheet" href="extensions/goto/deck.goto.css" type="text/css">
	<link rel="stylesheet" href="extensions/jQuerycode/codemirror.css" type="text/css">
	<link rel="stylesheet" href="extensions/jQuerycode/defaultcm.css" type="text/css">
	
	<!-- Any other extension CSS files go here. -->
	
	<!-- Replace path with correct path to Modernizr file. -->
	<script src="modernizr.custom.js"></script>
</head>
<body class="deck-container">

<!-- Create any number of elements with class slide within the container -->
<section class="slide">
	<!-- Slide content HTML goes here! -->
	Hi. There. 1.
</section>
<section class="slide">
	<!-- Slide content HTML goes here! -->
	Hi. There. 2.
</section>
<section class="slide">
	Code mirror demo.
	<!-- for each JS code block create a 'jquery' classed textarea with the code you'd like to run -->
	<textarea class="jquery" data-code="javascript">$( "#birthdate" ).datepicker();</textarea>
	<textarea class="demo" data-code="text/html" >
		<label for="birthdate">Birth Date<em>*</em></label>
		<input id="birthdate" />
	</textarea>
</section>

<!-- Place the following snippet at the bottom of the deck container. -->
<p class="deck-status">
	<span class="deck-status-current"></span>
	/
	<span class="deck-status-total"></span>
</p>


<!-- Place the following snippet at the bottom of the deck container. -->
<form action="." method="get" class="goto-form">
	<label for="goto-slide">Go to slide:</label>
	<input type="number" name="slidenum" id="goto-slide">
	<input type="submit" value="Go">
</form>

<!-- Other extension HTML snippets go here, at the bottom of the deck container. -->

<!-- Update these paths to point to the correct files. -->
<script src="jquery-1.6.4.min.js"></script>
<script src="jquery-ui-1.8.16.custom.min.js"></script>
<script src="core/deck.core.js"></script>
<script src="extensions/status/deck.status.js"></script>
<script src="extensions/hash/deck.hash.js"></script>
<script src="extensions/goto/deck.goto.js"></script>
<script src="extensions/jQuerycode/underscore-min.js"></script>
<script src="extensions/jQuerycode/codemirror.js"></script>
<script src="extensions/jQuerycode/mode/javascript/javascript.js"></script>
<script src="extensions/jQuerycode/mode/xml/xml.js"></script>
<script src="extensions/jQuerycode/mode/css/css.js"></script>
<script src="extensions/jQuerycode/mode/htmlmixed/htmlmixed.js"></script>
<script src="extensions/jQuerycode/jquery.mustache.js"></script>
<script src="extensions/jQuerycode/deck.jQuerycode.js"></script>

<!-- Add any other extension JS files here -->


<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
	$(function() {
		$( ".deck-container" ).deck();
	});
</script>

<!-- add this template to the bottom of the body -->

</textarea>
</body>
</html>
